<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HRMS - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>HUMAN RESOURCE MANAGEMENT SYSTEM</h1>
    <h2>LOGIN</h2>

    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <div class="checkbox-container">
        <input type="checkbox" id="showPassword">
        <label for="showPassword">Show Password</label>
      </div>

      <a href="#" class="forgot">Forgot Password?</a>

      <button type="submit">LOGIN</button>
      <p class="message" id="messageLabel"></p>
    </form>
  </div>

  <script>
    const showPassword = document.getElementById("showPassword");
    const passwordInput = document.getElementById("password");
    const form = document.getElementById("loginForm");
    const messageLabel = document.getElementById("messageLabel");

    showPassword.addEventListener("change", () => {
      passwordInput.type = showPassword.checked ? "text" : "password";
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        messageLabel.textContent = "Username or Password cannot be empty!";
      } else if (username === "hradmin" && password === "hr@123") {
        alert("WELCOME TO HRMS PORTAL");
        messageLabel.textContent = "";
        form.reset();
      } else {
        messageLabel.textContent = "Invalid Username or Password!";
      }
    });
  </script>
</body>
</html>
